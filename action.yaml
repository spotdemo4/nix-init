name: nix init
description: composite action to initialize a nix environment
author: trev

branding:
  icon: anchor
  color: gray-dark

inputs:
  app_id:
    description: "github app id"
  app_key:
    description: "github app private key"
  token:
    description: "github token for checkout and git operations"
    default: "${{ github.token }}"
  fetch_depth:
    description: "number of commits to fetch"
    default: "1"

  attic_endpoint:
    description: "URL without the cache name"
    default: "https://cache.trev.zip/"
  attic_cache:
    description: "cache name"
  attic_token:
    description: "authorization token"

  shell:
    description: "development shell to use from flake"

outputs:
  token:
    description: "token generated by github app"
    value: ${{ steps.checkout.outputs.token || inputs.token }}
  user:
    description: "the username used to checkout"
    value: ${{ steps.checkout.outputs.name }}
  system:
    description: "the nix system type"
    value: ${{ steps.system.outputs.system }}

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        if [[ -n "${GITEA_ACTIONS}" ]]; then
          echo "PLATFORM=gitea" >> $GITHUB_ENV
        elif [[ -n "${FORGEJO_ACTIONS}" ]]; then
          echo "PLATFORM=forgejo" >> $GITHUB_ENV
        elif [[ -n "${GITHUB_ACTIONS}" ]]; then
          echo "PLATFORM=github" >> $GITHUB_ENV
        fi

    # security

    - if: ${{ env.PLATFORM == 'github' && github.event.repository.private == false }}
      uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
      with:
        egress-policy: audit

    # checkout

    - id: checkout
      uses: spotdemo4/better-checkout@b5c8c788dc5653b255e55658e8c2910b62c5f13b # v0.4.0
      with:
        app-id: ${{ inputs.app_id }}
        private-key: ${{ inputs.app_key }}
        token: ${{ inputs.token }}
        fetch-depth: ${{ inputs.fetch_depth }}

    # nix setup

    - shell: bash
      run: |
        if which nix; then
          echo "NIX_INSTALLED=true" >> $GITHUB_ENV
        fi

    - if: ${{ env.PLATFORM == 'github' && runner.os == 'Linux' && runner.arch == 'X64' && runner.environment == 'github-hosted' }}
      uses: wimpysworld/nothing-but-nix@dd6ef566962bfa4656301706035da97ebbe90e9b # v9
      continue-on-error: true
      with:
        hatchet-protocol: holster

    - if: ${{ env.NIX_INSTALLED != 'true' }}
      id: nix-setup
      uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3.15.2
      with:
        github-token: ${{ steps.checkout.outputs.token || inputs.token }}
        extra-conf: |
          eval-cores = 0
          accept-flake-config = true
          download-buffer-size = 524288000

    - id: system
      shell: bash
      run: |
        SYSTEM=$(nix eval --impure --raw --expr 'builtins.currentSystem')
        echo "system=${SYSTEM}" >> $GITHUB_OUTPUT

    # flake archive

    - if: ${{ env.NIX_INSTALLED != 'true' }}
      id: flake-cache
      uses: spotdemo4/nix-nario-action/restore@aa707625cb3a65503a99e68466dc5bf33006825a # v0.3.0
      with:
        name: flake

    - if: ${{ env.NIX_INSTALLED != 'true' && steps.flake-cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: nix flake archive

    - if: ${{ env.NIX_INSTALLED != 'true' && steps.flake-cache.outputs.cache-hit != 'true' }}
      uses: spotdemo4/nix-nario-action/save@aa707625cb3a65503a99e68466dc5bf33006825a # v0.3.0
      with:
        name: flake

    # attic setup

    - id: attic-cache
      if: ${{ env.NIX_INSTALLED != 'true' && inputs.attic_cache != '' && inputs.attic_token != '' }}
      uses: spotdemo4/nix-nario-action/restore@aa707625cb3a65503a99e68466dc5bf33006825a # v0.3.0
      with:
        name: attic
        path: nixpkgs#attic-client

    - if: ${{ inputs.attic_cache != '' && inputs.attic_token != '' }}
      uses: ryanccn/attic-action@1887fd507f03327c96c64cca30118c96eb17fdad # v0.4.1
      continue-on-error: true
      with:
        endpoint: ${{ inputs.attic_endpoint }}
        cache: ${{ inputs.attic_cache }}
        token: ${{ inputs.attic_token }}
        inputs-from: .

    - if: ${{ env.NIX_INSTALLED != 'true' && inputs.attic_cache != '' && inputs.attic_token != '' && steps.attic-cache.outputs.cache-hit != 'true' }}
      uses: spotdemo4/nix-nario-action/save@aa707625cb3a65503a99e68466dc5bf33006825a # v0.3.0
      with:
        name: attic
        path: nixpkgs#attic-client

    # development shell setup

    - id: shell-cache
      if: ${{ env.NIX_INSTALLED != 'true' && inputs.shell != '' }}
      uses: spotdemo4/nix-nario-action/restore@aa707625cb3a65503a99e68466dc5bf33006825a # v0.3.0
      with:
        name: shell
        path: ".#devShells.${{ steps.system.outputs.system }}.${{ inputs.shell }}"

    - if: ${{ inputs.shell != '' }}
      uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1.2.1
      with:
        arguments: ".#devShells.${{ steps.system.outputs.system }}.${{ inputs.shell }}"

    - if: ${{ env.NIX_INSTALLED != 'true' && inputs.shell != '' && steps.shell-cache.outputs.cache-hit != 'true' }}
      uses: spotdemo4/nix-nario-action/save@aa707625cb3a65503a99e68466dc5bf33006825a # v0.3.0
      with:
        name: shell
        path: ".#devShells.${{ steps.system.outputs.system }}.${{ inputs.shell }}"
