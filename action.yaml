name: nix init
description: composite action to initialize a nix environment
author: trev
branding:
  icon: anchor
  color: gray-dark

inputs:
  app_id:
    description: "github app id"
  app_key:
    description: "github app private key"

  token:
    description: "github token for checkout and git operations"
    default: "${{ github.token }}"
  fetch_depth:
    description: "number of commits to fetch"
    default: "1"

  attic_endpoint:
    description: "URL without the cache name"
    default: "https://cache.trev.zip/"
  attic_cache:
    description: "cache name"
  attic_token:
    description: "authorization token"

  cachix_cache:
    description: "cache name"
  cachix_token:
    description: "authorization token"
  cachix_key:
    description: "signing key"

  shell:
    description: "development shell environment to use from flake"

outputs:
  token:
    description: "token generated by github app"
    value: ${{ steps.app.outputs.token || inputs.token }}
  duplicate:
    description: "whether the workflow run is a duplicate"
    value: ${{ steps.duplicate.outputs.should_skip || 'false' }}

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        if [[ -n "${GITEA_ACTIONS}" ]]; then
          echo "PLATFORM=gitea" >> $GITHUB_ENV
        elif [[ -n "${FORGEJO_ACTIONS}" ]]; then
          echo "PLATFORM=forgejo" >> $GITHUB_ENV
        elif [[ -n "${GITHUB_ACTIONS}" ]]; then
          echo "PLATFORM=github" >> $GITHUB_ENV
        fi

    # security

    - if: ${{ env.PLATFORM == 'github' }}
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    # duplicate

    - if: ${{ env.PLATFORM == 'github' }}
      id: duplicate
      uses: fkirc/skip-duplicate-actions@04a1aebece824b56e6ad6a401d015479cd1c50b3 # master
      with:
        skip_after_successful_duplicate: "true"
        skip_summary: "true"

    # app token

    - if: ${{ env.PLATFORM == 'github' && inputs.app_id != '' && inputs.app_key != '' }}
      uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
      id: app
      with:
        app-id: ${{ inputs.app_id }}
        private-key: ${{ inputs.app_key }}

    # checkout

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        token: ${{ steps.app.outputs.token || inputs.token }}
        fetch-depth: ${{ inputs.fetch_depth }}

    # git setup

    - if: ${{ env.PLATFORM == 'github' && steps.app.outputs.token != '' }}
      shell: bash
      env:
        GH_TOKEN: ${{ steps.app.outputs.token }}
      run: |
        NAME="${{ steps.app.outputs.app-slug }}[bot]"
        ID=$(gh api "/users/${NAME}" --jq .id)
        EMAIL="${ID}+${NAME}@users.noreply.github.com"

        git config --global user.name "${NAME}"
        git config --global user.email "${EMAIL}"
        git remote set-url origin "https://${{ steps.app.outputs.token }}@github.com/${{ github.repository }}.git"

    - if: ${{ env.PLATFORM == 'gitea' && inputs.token != github.token }}
      shell: bash
      run: |
        if ! command -v jq >/dev/null 2>&1; then
          mkdir -p /tmp/bin
          curl -sSL -o /tmp/bin/jq https://github.com/jqlang/jq/releases/download/jq-1.8.1/jq-linux-amd64
          chmod +x /tmp/bin/jq
          export PATH=$PATH:/tmp/bin
        fi

        USER=$(curl -H "Authorization: token ${{ inputs.token }}" "${{ github.server_url }}/api/v1/user" )
        NAME=$(echo "${USER}" | jq -r .login)
        EMAIL=$(echo "${USER}" | jq -r .email)
        DOMAIN=$(echo "${{ github.server_url }}" | sed -e 's#^https\?://##')

        git config --global user.name "${NAME}"
        git config --global user.email "${EMAIL}"
        git config --global url."https://${{ inputs.token }}@${DOMAIN}".insteadOf "https://${DOMAIN}"

    - shell: bash
      run: |
        echo "git user: $(git config user.name)"
        echo "git email: $(git config user.email)"
        echo "git remote: $(git remote get-url origin)"

    # nix setup

    - if: ${{ env.PLATFORM == 'github' }}
      uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
      continue-on-error: true
      with:
        hatchet-protocol: holster

    - uses: DeterminateSystems/determinate-nix-action@b3e3f405539b332fcb96794525f35fb10c230baa # v3.13.2
      with:
        github-token: ${{ steps.app.outputs.token || inputs.token }}
        extra-conf: |
          eval-cores = 0
          accept-flake-config = true
          download-buffer-size = 524288000

    # flake archive

    - uses: spotdemo4/nix-init/restore@main
      id: flake-cache
      with:
        name: flake

    - if: ${{ steps.flake-cache.outputs.cache-hit != 'true' }}
      shell: bash
      run: nix flake archive

    - if: ${{ steps.flake-cache.outputs.cache-hit != 'true' }}
      uses: spotdemo4/nix-init/save@main
      with:
        name: flake

    # attic setup

    - if: ${{ inputs.attic_cache != '' && inputs.attic_token != '' }}
      uses: spotdemo4/nix-init/restore@main
      id: attic-cache
      with:
        name: attic
        path: nixpkgs#attic-client

    - if: ${{ inputs.attic_cache != '' && inputs.attic_token != '' }}
      uses: ryanccn/attic-action@7fbafba3978e86e585cb68a82c08b30f3672b62d # v0.4.0
      with:
        endpoint: ${{ inputs.attic_endpoint }}
        cache: ${{ inputs.attic_cache }}
        token: ${{ inputs.attic_token }}
        inputs-from: .

    - if: ${{ inputs.attic_cache != '' && inputs.attic_token != '' && steps.attic-cache.outputs.cache-hit != 'true' }}
      uses: spotdemo4/nix-init/save@main
      with:
        name: attic
        path: nixpkgs#attic-client

    # cachix setup

    - if: ${{ inputs.cachix_cache != '' && inputs.cachix_token != '' }}
      uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
      with:
        name: ${{ inputs.cachix_cache }}
        authToken: ${{ inputs.cachix_token }}
        signingKey: ${{ inputs.cachix_key }}

    # development shell setup

    - if: ${{ inputs.shell != '' }}
      uses: spotdemo4/nix-init/restore@main
      id: shell-cache
      with:
        name: shell
        path: ".#devShells.x86_64-linux.${{ inputs.shell }}"

    - if: ${{ inputs.shell != '' }}
      uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1.2.1
      with:
        arguments: ".#${{ inputs.shell }}"

    - if: ${{ inputs.shell != '' && steps.shell-cache.outputs.cache-hit != 'true' }}
      uses: spotdemo4/nix-init/save@main
      with:
        name: shell
        path: ".#devShells.x86_64-linux.${{ inputs.shell }}"
