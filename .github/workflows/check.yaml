name: check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}

permissions:
  contents: read

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - id: init
        name: Initialize
        uses: spotdemo4/nix-init@main

      - id: cache
        name: Restore renovate check
        uses: spotdemo4/nix-nario-action/restore@d069289719df671c916f8a2ea1fe6e070a213cb9 # v0.7.6
        with:
          path: ".#checks.${{ steps.init.outputs.system }}.renovate"

      - name: Run checks
        run: nix flake check

      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Save renovate check
        uses: spotdemo4/nix-nario-action/save@d069289719df671c916f8a2ea1fe6e070a213cb9 # v0.7.6
        with:
          path: ".#checks.${{ steps.init.outputs.system }}.renovate"
