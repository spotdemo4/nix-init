name: bump

on:
  schedule:
    - cron: "0 22 * * 1-5" # every weekday at 22:00 UTC
  workflow_dispatch:
    inputs:
      force:
        description: "Force bump"
        required: false
        type: choice
        default: "false"
        options:
          - "true"
          - "false"

permissions:
  contents: read

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@e1390e3f219f3c3e3d80fce53e946d4b76dace9e # v1.4.0
        with:
          app_id: ${{ vars.CLIENT_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          fetch_depth: 0

      - name: Bump
        uses: spotdemo4/bumper@f8e6ac3663d3c1792c9204885a8482bdc01e756d # v0.2.4
        with:
          force: ${{ inputs.force }}
          patch_types: |-
            fix
            chore
          files: |-
            .github/README.md
